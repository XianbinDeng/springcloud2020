server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    # 当前数据源操作类型
    type: com.alibaba.druid.pool.DruidDataSource
    # mysql驱动类
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db2020?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7003.com:7003/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: eureka8001
    prefer-ip-address: true
    #eureka server至上一次收到client的心跳之后，等待下一次心跳的超时时间 默认90
    #lease-expiration-duration-in-seconds: 1
    #表示eureka client发送心跳给server端的频率 默认30
    #lease-renewal-interval-in-seconds: 2